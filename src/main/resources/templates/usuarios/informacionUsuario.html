<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Informacion Usuario</title>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
	<link rel="stylesheet" href="/css/style.css" />
</head>

<body>
	<nav class="navbar navbar-expand-lg color-nav">
		<div class="container-fluid">
			<a class="navbar-brand crecer" th:href="@{/inicio}">SmartShip</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="ms-auto navbar-nav">
					<li class="nav-item">
						<a class="nav-link active crecer" aria-current="page" th:href="@{/inicio}">Inicio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link crecer" th:href="@{/envios/registrar}">Generar Envio</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle active crecer" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							Gestion
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item crecer" th:href="@{/envios/listar}">Envios</a></li>
							<li><a class="dropdown-item crecer" th:href="@{/clientes/listar}">Clientes</a></li>
							<li th:if="${session.usuario.usuarioRol.rol == 'admind'}"><a class="active dropdown-item crecer" th:href="@{/usuarios/listar}">Empleados</a></li>
						</ul>
					</li>
					<li class="nav-item">
						<a class="nav-link crecer" th:href="@{/cuenta/cuenta}">Cuenta</a>
					</li>
					<li class="nav-item">
						<a class="nav-item btn btn-outline-danger" th:href="@{/logout}">Cerrar
							Sesión</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-2">
		<h1>Información del Usuario</h1>
		<div class="card p-3">
			<div class="card-body">
				<div class="mb-3">
					<p class="fw-bold ">Id:</p>
					<p class=" ms-2" th:text="${usuario.id}"></p>
				</div>
				<div class="mb-3">
					<p class="fw-bold ">Codigo:</p>
					<p class=" ms-2" th:text="${usuario.codigo}"></p>
				</div>
				<div class="mb-3">
					<p class="fw-bold ">Nombre:</p>
					<p class=" ms-2" th:text="${usuario.nombre}"></p>
				</div>
				<div class="mb-3">
					<p class="fw-bold ">Dni:</p>
					<p class=" ms-2" th:text="${usuario.dni}"></p>
				</div>
				<div class="mb-3">
					<p class="fw-bold ">Telefono:</p>
					<p class=" ms-2" th:text="${usuario.telefono}"></p>
				</div>
				<div class="mb-3">
					<p class="fw-bold ">Password:</p>
					<p class=" ms-2" th:text="${usuario.password}"></p>
				</div>
				<div class="mb-3">
					<p class="fw-bold ">Rol:</p>
					<p class=" ms-2" th:text="${usuario.usuarioRol}"></p>
				</div>
				<div class="mb-3">
					<p class="fw-bold ">Estado:</p>
					<p class=" ms-2" th:text="${usuario.estado ? 'Activo' : 'Desactivo'}"></p>
				</div>
				<div class="mb-3">
					<p class="fw-bold ">Fecha Registro:</p>
					<p class=" ms-2" th:text="${usuario.fechaRegistro}"></p>
				</div>
				<div class="mb-3">
					<p class="fw-bold ">Fecha Modificacion:</p>
					<p class=" ms-2" th:text="*{usuario.fechaModificacion}"></p>
				</div>
				<a th:href="@{/usuarios/listar}" class="btn btn-primary me-2">Regresar a la Lista</a>
				<a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-warning">Editar</a>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
