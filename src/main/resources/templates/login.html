<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css" />
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-3 text-end p-4 border rounded shadow">
        <form method="post" th:action="@{/login}" >
            <div class="text-center mb-4">
                <h1>Iniciar Sesión</h1>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="codigo" class="form-control" required >
                <label for="floatingInput">Codigo Usuario</label>
              </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" required placeholder="****">
                <label for="floatingInput">Contraseña</label>
            </div>
            <hr>
			<button type="submit" class="btn btn-primary fw-bold p-2">Iniciar Sesión</button>
        </form>
		<div class="text-start m-1">
			<a th:href="@{consulta/consultar}">Accede a Consulta Envio</a>
		</div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
